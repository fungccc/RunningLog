<div class="bg-blue-50 p-4 rounded-lg border border-blue-200 mb-6">
    <h3 class="font-bold text-blue-800 mb-2">🤖 AI 智慧匯入</h3>
    
    <ol class="list-decimal list-inside text-sm text-blue-700 mb-4 space-y-1">
        <li>點擊下方按鈕複製「AI 指令 (Prompt)」。</li>
        <li>開啟 ChatGPT / Claude，貼上指令。</li>
        <li>上傳您的補給品照片（營養成分表）或貼上官網說明。</li>
        <li>將 AI 回傳的 JSON 文字貼入下方的文字框。</li>
    </ol>

    <button onclick="copyPrompt()" class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700 mb-3">
        📋 複製指令 (Copy Prompt)
    </button>

    <textarea id="aiJsonInput" rows="5" 
        class="w-full p-2 border rounded text-sm font-mono text-gray-600 focus:ring-2 focus:ring-blue-500"
        placeholder='在此貼上 AI 回傳的 JSON，例如：[{"name":"GU Gel"...}]'></textarea>

    <button onclick="parseAndImportAI()" class="mt-2 bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700 w-full sm:w-auto">
        ⬇️ 解析並匯入資料庫
    </button>
</div>
